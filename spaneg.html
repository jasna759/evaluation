<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
             border: 2px solid black;
             border-collapse: collapse;
             text-align: center;
 
         }
         table{
             width: 50%;
             margin-left: 15%;
             margin-top: 15%;
             
         }
         tr,th,td{
             padding: 2%;
             
         } 
     </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">A</th>
            <th colspan="2">B</th>
            
            <th rowspan="2" colspan="2">C</th>
        </tr>
        <tr>
            
            <td rowspan="2">D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>F</td>
            
            <td colspan="2">G</td>
            
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td colspan="2" rowspan="2">I</td>
            
            <td>J</td>
        </tr>
        <tr>
            
            
            
            <td>K</td>
        </tr>
        <tr>
            
            <td>L</td>
            <td colspan="2">M</td>
            
        </tr>
    </table>
