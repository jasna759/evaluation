<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            margin: 70px;
        }
        h1{
            background-color: orangered;
            width: 100%;
            padding: 20px;
            height: 70px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .wrapper {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 3fr 3fr 3fr;
            grid-column-gap: 15px;
            grid-row-gap: 15px;
           
        
        }
       .grid item{
            width: 100%;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Images</h1> 
   <div class="wrapper">
   <div class="grid-item">
    <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg">
    </div>
    <div class="grid-item">
        <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg">
    </div>
    <div class="grid-item">
   <img src= "https://cdn.pixabay.com/photo/2017/07/13/19/51/sunset-2501727_960_720.png">

    </div>
    <div class="grid-item">
        <img src="https://jooinn.com/images/lonely-tree-reflection-3.jpg">
    </div>
    <div class="grid-item">
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/awakenings-roeselien-raimond.jpg">

    </div>
    </div>
