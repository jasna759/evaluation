<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multiplication table for number 5</h1>
    <p id="demo"></p>
</body>
<script>
    var text=""
    num=5
    i=1
    for(i=1;i<=10;i++){
    text+= i + "*" + num + "=" + i*num +"<br>";    
    }
    document.getElementById("demo").innerHTML=text
 
</script>
</html>
