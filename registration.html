<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
            table{
                margin-left: 10%;
                margin-top: 10%;
            }
    </style>
  </head>
  <body>
    
    <table>
        <tr><td>name:</td><td><input class="form-control" type="text" placeholder="Default input" aria-label="default input example"></td></tr>
        <tr><td>email:</td><td><input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></td></tr>
        <tr><td>password:</td><td><input type="password" class="form-control" id="inputPassword2" placeholder="Password"></td></tr>
        <tr><td>photo:</td><td><input class="form-control" type="file" id="formFile"></td></tr>
        <tr><td>gender:</td><td> <input class="form-check-input" type="radio" value="" id="flexCheckChecked" checked>
       <label class="form-check-label" for="flexCheckDefault">
            male
        <input class="form-check-input" type="radio" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            female
            </label></td></tr>
            <tr><td><button type="button" class="btn btn-primary">submit</button><button type="button" class="btn btn-success">cancel</button></td></tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
