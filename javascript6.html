<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter your mark :</h2>
    <input type="number" id="markInput" placeholder="Enter mark">
    <button onclick="checkGrade()">Check Grade</button>

    <p id="gradeOutput"></p>

    <script>
        function checkGrade()
         {
            mark = document.getElementById("markInput").value;
            var grade;

            if (mark >= 90) {
                grade = "A";
            } else if (mark >= 80) {
                grade = "B";
            } else if (mark >= 70) {
                grade = "C";
            } else if (mark >= 60) {
                grade = "D";
            } else {
                grade = "Failed";
            }

            document.getElementById("gradeOutput").innerText = "Your grade is: " + grade;
        }
    </script>
</body>
</html>
